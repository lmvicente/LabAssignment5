<h3>Courses</h3>
<div class="align-center middle">
  <button mat-raised-button color = "accent" (click)="addStudent()" class="nav-button add-button">Add</button>
  <button mat-raised-button color="accent" class="nav-button add-button" (click)="saveStudent(student)">Save</button>

  <br><br>
  <table class="table-one">
    <thead>
      <tr>
        <td>ID:</td>
        <td>First Name:</td>
        <td>Last Name:</td>
        <td>Courses:</td>
        <td></td>
      </tr>
    </thead>
    <tbody *ngIf="editMode == false">
      <tr *ngFor="let student of students; let i = index">
        <td>{{student.id}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.course}}</td>
        <td>

            <button mat-raised-button color="warn" class="nav-button remove-button" (click)="removeStudent(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <!-- <button type="button" class="btn btn-default remove-button" (click)="removeStudent(i)" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            X
          </button> -->
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="editMode == true">
      <tr *ngFor="let student of students; let i = index" [ngClass]="{'new-form': student.id == null}">
        <td> <input [(ngModel)]="student.id" ype="text" class="form-control" placeholder="ID" aria-describedby="basic-addon2"></td>
        <td> <input [(ngModel)]="student.firstName"type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon2"></td>
        <td> <input [(ngModel)]="student.lastName"type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon2"></td>
        <td> <input [(ngModel)]="student.course"type="text" class="form-control" placeholder="Course" aria-describedby="basic-addon2"></td>
        <td>
          <button type="button" class="btn btn-default remove-button" (click)="removeStudent(i)" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
